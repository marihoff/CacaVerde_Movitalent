version: '3.9'

services:
  db:
    image: postgres:17
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dbname
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d dbname"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build: .
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/dbname
      JWT_SECRET_KEY: sua-chave-secreta-muito-longa-e-segura
      FLASK_APP: app.py        # <--- ADICIONADO (confirme se seu arquivo Ã© app.py)
      FLASK_RUN_HOST: 0.0.0.0 # <--- ADICIONADO (libera o localhost)
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data: